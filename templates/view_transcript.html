<!DOCTYPE html>
<html>

<head>
    <title>Просмотр транскрипта - {{ transcript.filename }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h2>{{ transcript.filename }}</h2>

    <a href="{{ url_for('history') }}">← Назад к истории</a>


    <a href="{{ url_for('download', transcript_id=transcript.id) }}" class="custom-file-upload"
        style="display: inline-block; margin-bottom: 10px;">Скачать транскрипт</a>

    <p class="venue">Площадка: {{ venue.name if venue else "Неизвестно" }}</p>
    <pre class="transcript-text">{{ transcript.transcription }}</pre>

</body>

</html>
